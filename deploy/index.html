<!DOCTYPE html>
<html>
<head>
	<title>___Visualiser___</title>
	


<style>
	html, body{
		margin: 0;
		width: 100%;
		height: 100%;
		background: white;
	}

	#wrapper{
		position: absolute;
		top:0;
		left:0;
		height:100%;
		width:100%;
	}

	#wave{
		position: absolute;
		top:0;
		left:0;

	}

	#audioCanvas{
		position: absolute;
		bottom: 50px;
		left: 200px;
		width: 400px;
		height: 200px;
	}

	
</style>



<script>

	var canvas,ctx;

	var audioCtx = new webkitAudioContext();

	var source = null;

	var wave, spectrumAnalyzer = null;

	
		

	function createWave(){


		wave = new obj.Wave();
		wave.init(ctx, canvas, audioCtx, document.getElementById('wrapper'), source);

		

	};

	function createAudioAnalyser(){

		var colorTheme = ColorThemes.getRandomTheme();

		spectrumAnalyzer = new obj.SpectrumAnalyser();
		spectrumAnalyzer.setup(audioCtx, document.getElementById('wrapper'));
		spectrumAnalyzer.colorTheme = colorTheme;
		spectrumAnalyzer.connect(source);
		spectrumAnalyzer.update();	
	};




	function init(){

		canvas = document.getElementById('wave');
		var w = window.innerWidth;
		var h = window.innerHeight;
		canvas.style.height = h + 'px';
		canvas.style.width = w + 'px';

		canvas.height = h;
		canvas.width = w;

		ctx = canvas.getContext('2d');

		var audioName = '5.mp3';
		loadSound('files/audio/'+audioName);
	};

	function loadSound(url){

		  var request = new XMLHttpRequest();
		  request.open('GET', url, true);
		  request.responseType = 'arraybuffer';

		  // Decode asynchronously
		  request.onload = function() {
		    audioCtx.decodeAudioData(request.response, function(buff) {
		      // buffer = buff;

		      playSound(buff);
		    }, onError);
		  }
		  request.send();
	
	};

	function onBeat(val){

		// wave.showBeat(val);

	};

	function onError(){


	};

	function playSound(buffer){

		source = audioCtx.createBufferSource(); 	
		source.buffer = buffer;                  
	 

		var gain = audioCtx.createGain();
		source.connect(gain);

		gain.gain.value = 1;
		// source.connect(audioCtx.destination);      
		source.start(0);

		gain.connect(audioCtx.destination);

		createAudioAnalyser();

		// createWave();

	
	};

	

</script>

<script src="js/ColorThemes.js"></script>
<script src="js/SpectrumAnalyzer.js"></script>

</head>



<body onload="init()">
	<div id="wrapper">
		<canvas id="wave"></canvas>
	</div>
	
</body>
</html>
